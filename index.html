                    <label for="emailInput">Correo electr贸nico:</label>
                    <input

                        id="emailInput"

                disabled

            </button>
            
            <div id="winnerSection" class="winner-section hidden">
                <h2> 隆Ganador!</h2>
                <div class="winner-card">

                    <div class="winner-actions">

    </main>

    <script src="script.js"></script>
</body>
</html>
